version: 1
disable_existing_loggers: False
formatters:
    detail:
      format: '[ %(levelname)s ] >>>  log-name [ %(name)s ] : date [ %(asctime)s ] : file-name [ %(filename)s ] : file-path[ %(pathname)s ] :	module [ %(module)s - %(funcName)s - %(lineno)d ] : message [ %(message)s ]'
      datefmt: '%Y-%m-%d %H:%M:%S'
    data:
      format: '[ %(levelname)s ] >>>  log-name [ %(name)s ] : date [ %(asctime)s ] : module [ %(module)s - %(funcName)s - %(lineno)d ] : message [ %(message)s ]'
      datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
    console:
      class: logging.StreamHandler
      level: INFO
      formatter: detail
    student.file:
      class: logging.FileHandler
      level: DEBUG
      filename: ./logs/student/student.log
      formatter: data
      mode: a
      encoding: utf-8
    guardian.file:
      class: logging.FileHandler
      level: DEBUG
      filename: ./logs/guardian/guardian.log
      formatter: data
      mode: a
      encoding: utf-8
    teacher.file:
      class: logging.FileHandler
      level: DEBUG
      filename: ./logs/teacher/teacher.log
      formatter: data
      mode: a
      encoding: utf-8
    test.file:
      class: logging.FileHandler
      level: DEBUG
      filename: ./logs/test/test.log
      formatter: data
      mode: a
      encoding: utf-8
    set.file:
      class: logging.FileHandler
      level: DEBUG
      filename: ./logs/set/set.log
      formatter: data
      mode: a
      encoding: utf-8
    tools.file:
      class: logging.FileHandler
      level: DEBUG
      filename: ./logs/tools/tools.log
      formatter: detail
      mode: a
      encoding: utf-8
    error.file:
      class: logging.FileHandler
      level: DEBUG
      filename: ./logs/error/error.log
      formatter: detail
      mode: a
      encoding: utf-8
    student.manager.file:
      class: logging.FileHandler
      level: DEBUG
      filename: ./logs/studentManager/studentManager.log
      formatter: detail
      mode: a
      encoding: utf-8
    transaction.file:
      class: logging.FileHandler
      level: DEBUG
      filename: ./logs/transaction/transaction.log
      formatter: detail
      mode: a
      encoding: utf-8
    report.file:
      class: logging.FileHandler
      level: DEBUG
      filename: ./logs/report/report.log
      formatter: data
      mode: a
      encoding: utf-8
    grade.file:
      class: logging.FileHandler
      level: DEBUG
      filename: ./logs/grade/grade.log
      formatter: data
      mode: a  
loggers:
  student.log:
    level: DEBUG
    handlers: [student.file]
    propagate: no
  teacher.log:
    level: DEBUG
    handlers: [teacher.file]
    propagate: no
  guardian.log:
    level: DEBUG
    handlers: [guardian.file]
    propagate: no
  test.log:
    level: DEBUG
    handlers: [test.file]
    propagate: no
  set.log:
    level: DEBUG
    handlers: [set.file]
    propagate: no
  error.log:
    level: DEBUG
    handlers: [error.file]
    propagate: no
  tools.log:
    level: DEBUG
    handlers: [tools.file]
    propagate: no
  report.log:
    level: DEBUG
    handlers: [report.file]
    propagate: no
  transaction.log:
    level: DEBUG
    handlers: [console,transaction.file]
    propagate: no
  grade.log:
    level: DEBUG
    handlers: [grade.file]
    propagate: no
  student.manager.log:
    level: DEBUG
    handlers: [console,student.manager.file]
    propagate: no
root:
  level: DEBUG
  handlers: [console,transaction.file]